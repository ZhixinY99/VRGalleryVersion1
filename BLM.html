<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Black Lives Matter!</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<script src="aframe.min.js"></script>
    </head>
    

<body>
	<a-scene id="gallery-scene" antialias='true'>
		<a-assets>
			<!-- Behind Wall -->
            
            <img id="image-B2" src="portfolio/black/head.png">
            

            <!-- Forward Wall -->
            
            <img id="image-F2" src="portfolio/black/freedom.jpg">
			 
            

            <!-- Right Wall -->
            
			<img id="image-R2" src="portfolio/black/black1.jpg">
			<img id="image-R3" src="portfolio/black/black2.jpg">
            
            
            <!-- Left Wall -->
			
			<img id="image-L4" src="portfolio/black/protest1.jpg">

			

            <img id="image-L2" src="portfolio/black/protest2.jpg">
            

            
			
			
			
		</a-assets>



		<!-- Main light -->
		<a-entity position="0 25 37.5" rotation="0 0 0" light="color: #fff; type: point; intensity: 0.9;"></a-entity>

		<a-entity position="0 0 7.5">
		  <a-camera id="camera-1" wasd-controls="acceleration:350;" active="true"></a-camera>
		</a-entity>




		<!-- Forward wall -->
		<a-box width="90" height="45" depth="0.25" position="-10 0 -10" color="#38200C">

			<!-- Middle image: children inside room photography -->
			<a-box width="18.7" height="12" depth="0.25" position="0.25 -1.5 0.3"></a-box>
			<a-box width="6" height="1" depth="0.25" position="0 -9 0.15">
			    <a-text value="Jane Mckay" color="#000" position="0 0 0.25" scale="2.5 2.5 0.5" align="center"></a-text>
			</a-box>
			<a-image src="#image-F2" width="18.7" height="12" depth="0.1" position="0.5 -1.5 0.45"></a-image>

			
		</a-box>




		<!-- Left wall -->
		<a-box width="150" height="45" depth="0.25" position="-50 0 40" rotation="0 90 0" color="#38200C" >
			<a-entity position="0 0 30">
			  <a-camera id="camera-2" active="false"></a-camera>
			</a-entity>

			
			<!-- Middle left image: door -->
			<a-box width="17.8" height="12" depth="0.25" position="-20.5 -1.5 0.3"></a-box>
			<a-box width="6" height="1" depth="0.25" position="-20.5 -9 0.15">
				<a-text value="Mingyuan Dong" color="#000" position="0 0 0.25" scale="2.5 2.5 0.5" align="center"></a-text>
			</a-box>
			<a-image src="#image-L2" width="17.8" height="12" depth="0.1" position="-20.5 -1.5 0.45"></a-image>

			
			<!-- Centre Right image: bed image with process image -->
			<a-box width="16.8" height="12" depth="0.25" position="20.25 -1.5 0.3"></a-box>
			<a-box width="6" height="1" depth="0.25" position="20.25 -9 0.15">
				<a-text value="Mingyuan Dong" color="#000" position="0 0 0.25" scale="2.5 2.5 0.5" align="center"></a-text>
			</a-box>
			<a-image src="#image-L4" width="16.8" height="12" depth="0.1" position="20.25 -1.5 0.45"></a-image>

		
		</a-box>





		<!-- Right wall -->
		<a-box width="150" height="45" depth="0.25" position="20 0 40" rotation="0 -90 0" color="#38200C">
			<a-entity position="-5 0 25">
			  <a-camera id="camera-3" active="false"></a-camera>
			</a-entity>

			<!-- Middle left image - mask1 -->
			<a-box width="17.95" height="12" depth="0.25" position="-8.5 -1.5 0.3"></a-box>
			<a-box width="7" height="1" depth="0.25" position="-8.5 -9 0.15">
				<a-text value="Christina De La Cruz" color="#000" position="0 0 0.25" scale="2.5 2.5 0.5" align="center"></a-text>
			</a-box>
			<a-image src="#image-R2" width="17.95" height="12" depth="0.1" position="-8.5 -1.5 0.45"></a-image>

			<!-- Middle right image - mask2 -->
			<a-box width="17.5" height="12" depth="0.25" position="16 -1.5 0.3"></a-box>
			<a-box width="6" height="1" depth="0.25" position="16 -9 0.15">
				<a-text value="Christina De La Cruz" color="#000" position="0 0 0.25" scale="2.5 2.5 0.5" align="center"></a-text>
			</a-box>
			<a-image src="#image-R3" width="17.5" height="12" depth="0.1" position="16 -1.5 0.45"></a-image>

			
		</a-box>





		<!-- Behind wall -->
		<a-box width="90" height="45" depth="0.25" position="-10 0 85" rotation="0 180 0" color="#38200C">
			<a-entity position="0 0 25">
			  <a-camera id="camera-4" active="false"></a-camera>
			</a-entity>

			<!-- Middle image: Ines -->
			<a-box width="18" height="12" depth="0.25" position="-1.25 -1.5 0.3"></a-box>
			<a-box width="6" height="1" depth="0.25" position="-1.25 -9 0.15">
				<a-text value="Keyu Liu" color="#000" position="0 0 0.25" scale="2.5 2.5 0.5" align="center"></a-text>
			</a-box>
			<a-image src="#image-B2" width="18" height="12" depth="0.1" position="-1.25 -1.5 0.45"></a-image>

			
		</a-box>

			
		</a-box>




		<!-- Ground -->
		<a-plane height="100" width="100" rotation="-90 0 0" position="0 -17.5 39.75"  color="#4A260A"material="src: texture/flower.jpg; shader: flat; repeat: 6 6;"></a-plane>

		<!-- Ceiling -->
		<a-plane height="100" width="100" rotation="-270 0 0" position="0 17.5 39.75" color="#522A08" material="src: texture/text.jpg; shader: flat; repeat: 5 5;"></a-plane>
	</a-scene>




	
	<script type="text/javascript">
		var scene = document.querySelector('#gallery-scene');
		var camera = 1;

		scene.addEventListener('click', function() {

			var currentCam = '#camera-' + camera;
			if (camera < 3) {
				camera++;
			} else {
				camera = 1;
			}

			var nextCam = '#camera-' + camera;

			document.querySelector(currentCam).setAttribute('active', false);
			document.querySelector(nextCam).setAttribute('active', true);
		}, false);
	</script>
	</body>
</html>
